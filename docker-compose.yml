services:
  meters-collector:
    build: .
    image: meters-collector
    container_name: meters-collector
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /home/user/meters-collector:/var/log/spring

  node-exporter:
    image: "prom/node-exporter:latest"
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - 9100

  prometheus:
    image: "prom/prometheus:latest"
    container_name: prometheus
    restart: unless-stopped
    depends_on:
      - meters-collector
    ports:
      - "9090:9090"
    volumes:
      - /home/user/meters-collector/prometheus-conf:/etc/prometheus
      - /home/user/meters-collector/prometheus-data:/prometheus
    command:
      - '--storage.tsdb.retention.time=31d'
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: "grafana/grafana:latest"
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - /home/user/meters-collector/grafana-data:/var/lib/grafana
